<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div class="center">
        <div class="container">
            <div class="clock">
                <div id="time"></div>
                <div id="date" class="hidden">Date Placeholder</div>
            </div>
            <div class="controls">
                <label for="dateCheckbox">Show Date:</label>
                <input type="checkbox" id="dateCheckbox">
                <label for="colorPicker">Choose a Color:</label>
                <input type="color" id="colorPicker">
                <label for="fontSize">Font Size:</label>
                <input type="number" id="fontSize" value="48" min="12" max="72">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
